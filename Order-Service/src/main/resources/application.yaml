spring:
  application:
    name: order
  datasource:
    url: jdbc:h2:mem:order
    username: root
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Set to create-drop to recreate the database every time the application starts
    show-sql: false # Set to true to see the SQL queries generated by Hibernate
    properties:
      hibernate:
        format_sql: true # Set to true to format the SQL queries
h2:
  console:
    enabled: true
server:
  port: 8200
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka